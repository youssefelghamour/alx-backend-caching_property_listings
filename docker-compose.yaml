version: '3.9'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_pass
      POSTGRES_DB: listings_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql


  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
  
  web:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=listings_db
      - DB_USER=db_user
      - DB_PASSWORD=db_pass
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: